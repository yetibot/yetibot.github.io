{% extends "/html/base.html" %}
{%block subtitle %}: Archives{% endblock %}
{% block content %}
<section class="section content">
  <div class="container">
    <div id="posts">
      <div id="page-header">
        <h2>Archives</h2>
      </div>
      {% for group in groups %}
        <h4>{{group.group}}</h4>
        <ul>
          {% for post in group.posts %}
            <li>
              {{post.date|date:"MMM dd"}} - <a href="{{post.uri}}">{{post.title}}</a>
            </li>
          {% endfor %}
        </ul>
      {% endfor %}
      <a href="{{rss-uri}}" class="button is-info">RSS</a>
    </div>
  </div>
</section>
{% endblock %}
